<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="front-page page">
        <h1 class="heading">
            <span class="first-line">young</span>
            <span class="second-line">quiz game</span>
        </h1>
        <div class="input-area">
            <input type="text" name="name" id="name" placeholder="Enter your name...">
            <input id="start-btn" type="submit" value="Start Quiz">
        </div>
        <p class="instruction">This quiz section contains questions about Young, if you feel you are up to the task, enter your name and click on Start Quiz!</p>
    </div>

    <div class="quiz-container page" id="quiz-container">
        <div class="score-bar">
            <button type="submit" id="quit-btn" class="quit-btn">Quit quiz</button>
            <span class="score">
                <span class="text">score: </span>
                <span id="score-num"></span>
            </span>
        </div>
        <div class="question-bar">
            question <span class="questions"></span>/ <span class="question-length"></span> :
        </div>

        <div class="question-text-container">
            <p id="instructions"></p>
            <p class="text" id="question-text"></p>
        </div>
        <div class="options">
            <div class="option">
                <input type="radio" name="option" id="option1" value="option1">
                <label for="option1" class="option-value"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="option1" value="option1">
                <label for="option1" class="option-value"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="option1" value="option1">
                <label for="option1" class="option-value"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="option1" value="option1">
                <label for="option1" class="option-value"></label>
            </div>
        </div>

        <div class="question-btn-container">
            <button class="question-btn" id="submit-btn">Submit quiz</button>
            <button class="question-btn" id="next-btn">Next question</button>
        </div>
    </div>

    <div class="result-page">
        <div class="result-modal">
            <div class="modal-name"> <span class="username"></span>,</div>
            <div class="img-container">
                <img src="source.gif">
            </div>
            <div class="modal-score">You scored <span class="userscore"></span></div>
            <div class="modal-comment">
                You attempted <span class="quiz-number"></span>  out of <span class="question-length"></span>, you got <span class="quiz-score"></span> correct.</div>
            <button>Restart quiz</button>
        </div>
    </div>
    <script src="objects.js"></script>
    <script src="script.js"></script>
</body>
</html>
