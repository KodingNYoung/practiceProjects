<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book list</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Add book</h1>
        <form id="form-container">
            <div class="input-field">
                <label for="title">Title</label>
                <input type="text" id="title" class="input-text">
            </div>
            <div class="input-field">
                <label for="author">Author</label>
                <input type="text" id="author" class="input-text">
            </div>
            <div class="input-field">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="input-text">
            </div>
            <div class="input-field">
                <input type="submit" value="Submit" id="submit" class="submit-text">
            </div>
        </form>

        <table id="display-table">
            <thead id="table-head">
                <tr class="border-bottom">
                    <th>title</th>
                    <th>author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
