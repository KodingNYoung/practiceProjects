<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1395a25f53.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="todo-container">
        <h1>to do list!</h1>
        <div class="input-area">
            <input type="text" placeholder="Enter your to do item...">
        <button class="submit-btn">Add item</button>
        </div>
        <div class="collection">
            <h4 class="task-heading">Task List</h4>
            <input type="text" class="filter-list" placeholder="Filter your To-Do!">
            <ul class="items"></ul>  
            <button class="clear-btn">clear items</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
