<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Number Guesser Game</title>
</head>
<body>
    <div class="game">
        <h2 class="heading">Number guessing game!</h2>
        <p class="range-message">Guess a number between <span class="min"></span> and <span class="max"></span></p>
        <input type="number" placeholder="Enter your guess..." id="guess-value">
        <input type="button" value="Guess" id="submit-btn">
        <p class="result-message"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
